<ion-header>
  <ion-navbar color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="titulo">AVEC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col> 
        <ion-slides pager>
          <ion-slide class="image-slider" *ngFor="let foto of gallery">
            <img src="http://static.salaovip.com.br/saloes/vip/galeria/originais/{{foto.foto}}">
          </ion-slide>
        </ion-slides> 
      </ion-col> 
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col> 
        <p class="intro">Bem vindo ao nosso aplicativo. <br>
        Acima você pode rolar as imagens e ver algumas das nossas fotos, no menu você pode acessar nossos links rápidos e abaixo você pode seguir nossas redes sociais. Obrigado.</p>
      </ion-col> 
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="social-midia">
      <ion-col>
        <img src="../assets/imgs/icone-facebook.png" color="main" class="icon-social-midia right" (click)="openWebPage('https://www.facebook.com/AvecBrasil/')">
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/icone-linkedin.png" color="main" class="icon-social-midia center" (click)="openWebPage('https://www.linkedin.com/company/3271088/')">
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/icone-instagram.png" color="main" class="icon-social-midia left" (click)="openWebPage('https://www.instagram.com/avecbrasil/')">
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
